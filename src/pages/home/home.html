<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic New
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.id, song.title)">
            {{song.title}}
        </ion-item>
    </ion-list>
</ion-content>
